<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Login to Your Account </h1>
                    <form role="form" autocomplete="off">
                        <div class="form-group">

                            <label for="userName" class="sr-only">User Name</label>
                            <input type="text" name="userName" id="userName" class="form-control" placeholder="userName" #usrName>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="text" name="password" id="password" class="form-control" placeholder="password" #pwd>
                        </div> 
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log In">
                    </form>
                    <hr>
                </div>
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
